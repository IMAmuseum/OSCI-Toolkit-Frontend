<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<link rel="stylesheet" href="styles/main.css">

    <link rel="stylesheet" href="styles/vendor/vendor.css">

	<script src="scripts/vendor.js"></script>

	<script src="scripts/main.js"></script>

	<script>jQuery(function() {
			app.bootstrap({
				packageUrl: '/api/epub/1/package.opf',
				templateUrls: [
					'/osci-themes/app/oscitk/themes/Skeleton/templates/'
				],
				endpoints: {
					'OsciTkNote': '/api/notes/',
					'OsciTkAccount': '/api/users/'
				},
				toolbarItems: [
					{view: 'tocView', text: 'toc'},
					{view: 'figuresView', text: 'figures'},
					{view: 'fontSizeView', text: 'font-size'},
					{view: 'accountView', text: 'account'}
				],
				theme: 'Skeleton',
				themeFeatures: {
					"account": true,
					"search": false,
					"notes": true,
					"citations": false,
					"glossary": false,
					"multicolumn": false,
					"layeredImage": false,
				}
			});
			app.run();
		});
	</script>

</head>
