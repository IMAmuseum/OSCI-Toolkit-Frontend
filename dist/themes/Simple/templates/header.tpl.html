<% if (typeof(headerImage) !== "undefined") { %>
<div class="container-header" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5),rgba(0, 0, 0, 0.5)), url('<%= headerImage %>'); background-size: cover;">
<% } else { %>
<div class="container-header">
<% } %>
	<div class="container header-title">
		<h1><%= title %></h1>
		<% if( creator ) {%>
			<p>by <% $.each(creator, function(i,v) { %>
				<%= v.value %>
				<% if( i !== creator.length-1 ) { %>
					<% ', ' %>
				<% } %>
			<% }); %>
		<% } %>
		</p>

  	</div>
</div>
