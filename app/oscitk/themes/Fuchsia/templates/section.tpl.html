<!-- .section-page is used to create the 3D effect -->
<div class="section-page">
	<div class="section-content">
	
		<div id="figure-plate-container"></div>

		<div class="clearfix"></div>

		<div id="section-header">
			<h2><%= sectionTitle %></h2>
			<% if (typeof(sectionSubtitle) !== null) { %>
			<h3><%= sectionSubtitle %></h3>
			<% } %>
		</div>

		<hr id="section-offset">

		<%= content %>
		<div class="clearfix"></div>

	</div>
</div>
