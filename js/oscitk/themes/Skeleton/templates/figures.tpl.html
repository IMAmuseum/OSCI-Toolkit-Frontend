<div class='figure-browser'>
	<h3>Figures</h3>
	<div class='figure-tray'>
		<div class='figure-reel'>
			<% _.each(figures, function(figure) { %>
				<figure class='thumbnail' data-figure-id="<%= figure.id %>">
					<% if (figure.thumbnail_url != undefined) { %>
						<img class='figure-thumbnail' src='<%= figure.thumbnail_url %>'/>
					<% } else { %>
						<div class='figure-thumbnail'>&nbsp;</div>
					<% } %>
					<figcaption><%= figure.title %></figcaption>
				</figure>
			<% }); %>
		</div>
	</div>
</div>
